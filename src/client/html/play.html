<!DOCTYPE html>
<html>
    <head>
        <title>Play | Tower Shooter</title>
        <link rel="stylesheet" href="/style/style.css">
        <link rel="stylesheet" href="/style/game.css">
    </head>
    <body>
        <button id="settings"><img src="settings.png"></button>
        <div class="popupContainer" id="menu" style="display: none;"><div class="popup">
            <table><tbody id="config">
                <tr>
                    <td></td>
                    <td><input type="range" min="1" max="5" step="0.25" data-key="sensitivity" data-scale="0.001"></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="range" min="50" max="150" step="1" data-key="fov"></td>
                    <td></td>
                </tr>
            </tbody></table>
            <button id="reset"></button>
            <div id="controls"></div>
            <div id="picker"></div>
        </div></div>
        <canvas id="canvas"></canvas>
        <script src="/game.js"></script>
    </body>
</html>
