<!DOCTYPE html>
<html>
    <head>
        <title>Play | Tower Shooter</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/game.css">
    </head>
    <body>
        <button id="settings">Settings</button>
        <div class="popupContainer" id="menu" style="display: none;"><div class="popup">
            <table>
                <tr>
                    <td>Sensitivity:</td>
                    <td><input type="range" min="1" max="5" step="0.25" data-key="sensitivity" data-scale="0.001"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>FOV:</td>
                    <td><input type="range" min="50" max="150" step="1" data-key="fov"></td>
                    <td></td>
                </tr>
            </table>
            <button id="reset">Reset</button>
            <p>Movement: <b>WASD</b>, <b>arrow keys</b></p>
            <p>Jump: <b>space</b></p>
            <p>Use ability: <b>E</b></p>
            <p>Shoot: <b>left click</b></p>
            <p>Switch hero: <b>number keys</b></p>
        </div></div>
        <canvas id="canvas"></canvas>
        <script src="/game.js"></script>
    </body>
</html>
